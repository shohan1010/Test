<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My One-Page Website</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>This is a simple one-page website to showcase information about me.</p>
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Hiking</li>
            <li>Photography</li>
        </ul>
        <h2>Contact Me</h2>
        <p>You can contact me at: example@email.com</p>
    </div>
    <footer>
        &copy; 2023 My Website
    </footer>
</body>
</html>
